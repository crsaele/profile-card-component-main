<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon import -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Kumbh Sans font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Main style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <div class="img-container">
          <img src="images/bg-pattern-card.svg" alt="card background" />
        </div>
        <img
          src="images/image-victor.jpg"
          class="avatar-img"
          alt="avatar circle logo"
        />
        <div class="card-info-container">
          <div class="profile-card-stats">
            <h1>Victor Crest</h1>
            <span>26</span>
          </div>
          <span class="place">London</span>
        </div>
        <div class="stats-container">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/crsaele">Carlos Al</a>.
    </footer>
  </body>
</html>
